<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Přidání obrázku</title>
    <link rel="stylesheet" href="index/style.css">
    <script src="/js/script.js"></script>
</head>
<body>

    <h1>Přidejte obrázek a jeho název</h1>

    <!-- Vstup pro URL obrázku -->
    <input type="text" id="image-url" placeholder="Vložte adresu obrázku" size="50">

    <!-- Vstup pro název obrázku -->
    <input type="text" id="image-title" placeholder="Vložte název obrázku" size="50">

    <!-- Tlačítko pro přidání obrázku -->
    <button id="add-image-btn">Přidat obrázek</button>

    <!-- Hlavní kontejner pro obrázek a seznam názvů -->
    <div id="main-container">
        <!-- Kontejner pro obrázek (bude vystředěn) -->
        <div id="image-container"></div>
        
        <!-- Kontejner pro seznam názvů -->
        <div id="title-list-container">
            <h2>Seznam názvů obrázků:</h2>
            <ul id="title-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
